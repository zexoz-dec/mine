
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love 💕</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }

    h1 {
      color: #ff66b2;
      font-size: 36px;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    .heart {
      font-size: 48px;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Love ❤️</h1>
    <div class="heart">💓</div>
    <p>
      Just wanted to remind you how special you are to me.<br>
      Every moment with you feels like a beautiful dream.<br>
      You're my sunshine, my smile, and my forever. 💕
    </p>
    <p class="footer">Made with all my love 💌</p>
  </div>
</body>
</html>
